      }
     .pac-icon{
    visibility: hidden;
    width: 0px;
     }

    .pac-item:hover, .pac-item-selected{

     }

    .pac-item-selected > .pac-item-query, .pac-item:hover > .pac-item-query{

    .pac-container{

    }
    .footer {

        height: 1em;
        margin-top: -1em;
    }
    #contactform { 
       position: relative; 
       z-index: 1; /* The z-index should be higher than Google Maps */
       width: 300px;
       margin: 60px auto 0;
       padding: 10px;
       background: black;
       height: auto;
       opacity: .45; /* Set the opacity for a slightly transparent Google Form */ 
       color: white;
    }

   <script type="text/javascript">
    $(document).ready(function(){
    var unavailableDates = ["2016-05-26", "2016-05-29", "2016-06-02"];

    $('#dpd3').datepicker({
      beforeShowDay: function(date){
          var string = jQuery.datepicker.formatDate('yy-mm-dd', date);
          console.log(string);
          return [ unavailableDates.indexOf(string) == -1 ]
      },
      minDate: 0
    });
    });
    </script>
    <script type="text/javascript">
    $(document).ready(function(){

   var nowTemp = new Date();
   var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
 
   var checkin = $('#dpd1').datepicker({
     onRender: function(date) {
     return date.valueOf() < now.valueOf() ? 'disabled' : '';
   }
  }).on('changeDate', function(ev) {
  if (ev.date.valueOf() > checkout.date.valueOf()) {
     var newDate = new Date(ev.date)
     newDate.setDate(newDate.getDate()+1);
     checkout.setValue(newDate);
  }
  else if (ev.date.valueOf() < checkout.date.valueOf()) {
     var newDate = new Date(ev.date)
     newDate.setDate(newDate.getDate()+1);
     checkout.setValue(newDate);
  }
  checkin.hide();
  $('#dpd2')[0].focus();
  }).data('datepicker');
     var checkout = $('#dpd2').datepicker({
     onRender: function(date) {
     return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
   }  
  }).on('changeDate', function(ev) {
    checkout.hide();
  }).data('datepicker');
});
    
    </script>
